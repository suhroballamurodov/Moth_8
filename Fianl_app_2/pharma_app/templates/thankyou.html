{% extends 'base.html' %}

{% load static %}

{% block content %}

<body>

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong
              class="text-black">Thank You</strong></div>

      </div>
    </div>

        </div>
      </div>
    </div>


  </div>


  <h1>Kontakt</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form>

  
{% endblock %}
